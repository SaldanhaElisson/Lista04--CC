<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./transicaoParaSaque.css">
    <title>Lista 01</title>
</head>

<body>
    <div id="main">
        <nav>
            <h1>Atividades</h1>
        </nav>
        <section>
            <div class="description">
                <p>Aluno: Elisson Saldanha ヾ(⌐■_■)ノ♪</p>
                <p>Turno: Manhã</p>
                <p>Curso: Ciência Da Computação</p>
                <p>Questão 03: A série fibonacci é formada pele seguinte sequência: 1, 1, 2, 3, 5, 8, 13, 13, 21, 34, 55...etc. Escreva um
                    algoritmo que gere a serie fibonacci até o 12o termo;</p>

            </div>
            <div class="exercise">
                <div>
                    <div class="classgambiarra">
                        <div class="telaDeCadastros">
                            <div class="inpuntNumbers">
                                <label for="">Nome completo</label>
                                <input type="text" name="" id="nomeDoCliente" class="nomeDoClienteCadastrado">
                            </div>
                            <div class="inpuntNumbers">
                                <label for="">Digite o seu saldo</label>
                                <input type="number" name="saldo" id="saldo" value="0" min="0" step="0.01">
                            </div>
                            <button id="adicionar" class="botaoGrande"> Adicionar Cliente </button>
                            <button id="fazerSaque" class="botaoGrande">Fazer saque</button>
                            <button id="limparTabela" class="botaoGrande">Limpar Clientes</button>
                        </div>

                        <div class="telaDeSaque telaOculta">
                            <div class="inpuntNumbers">
                                <label for="">Digite seu nome</label>
                                <input type="text" name="" class="nomeDoClienteCadastrado jaCadastrado">
                            </div>
                            <div class="inpuntNumbers">
                                <label for="">Digite a quantidade do saque</label>
                                <input type="number" name="saque" id="saque" value="0" min="0" step="0.01">
                            </div>
                            <div class="paraOCredito"></div>
                            <button id="fazerOSaque" class="botaoGrande"> Fazer Saque </button>
                            <button id="atualizarSaldoAtual" class="botaoGrande">Criar Tabela</button>
                            <button id="voltarParaOInicio" class="botaoGrande">Voltar</button>

                        </div>

                    </div>

                    <div class="resultado classgambiarra">

                    </div>
                </div>
            </div>
        </section>
        <div id="main2">
            <section class="placeTable">
                
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
