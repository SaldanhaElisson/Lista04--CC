<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Lista 01</title>
</head>

<body>
    <div id="main">
        <nav>
            <h1>Atividades</h1>
        </nav>
        <section>
            <div class="description">
                <p>Aluno: Elisson Saldanha ヾ(⌐■_■)ノ♪</p>
                <p>Turno: Manhã</p>
                <p>Curso: Ciência Da Computação</p>
                <p>Questão 04:Fazer um algoritmo para ler 10 números inteiros quaisquer e informar quantos e quais são os números
primos.</p>

            </div>  
            <div class="exercise">
                <div>
                    <div class="telaDeCadastros">
                        <div class="inpuntNumbers">
                            <label for="">Nome completo</label>
                            <input type="text" name="" id="nome" class="nome" >
                        </div>
                        <div class="inpuntNumbers">
                            <label for="">Digite o seu Salario</label>
                            <input type="number" name="saldo" id="salario" value="0" min="0" step="0.01">
                        </div>
                        <div class="inpuntNumbers">
                            <label for="">Digite a quantidade de filhos</label>
                            <input type="number" name="saldo" id="filho" value="0" min="0" step="1">
                        </div>
                        <button id="adicionar" class="botaoGrande"> Adicionar  </button>
                        <button id="mostarResultado" class="botaoGrande">Mostrar resultado</button>
                        <button id="limparTabela" class="botaoGrande">Limpar </button>
                    </div>

                    <div class="resultado">

                    </div>
                </div>
            </div>
        </section>
        <div id="main2">
            <section class="section2">
                <img src="carbon.png" alt="">
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
